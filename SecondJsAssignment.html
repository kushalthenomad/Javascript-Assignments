  <script>
   function Sum2() {
    var num = document.getElementById("inputnum2").value;
    console.log("the value you gave was:" + num);

    var sum = 0;
    for (i = 0; i <= num; i++) {
        if (i % 3 == 0 || i % 5 == 0) {
            sum = sum + i;
        }
    }
    console.log("The sum of multiples of 3, 5 till " + num + " is: " + sum);
    alert("The sum of numbers till " + num + " is: " + sum);

}
</script>
